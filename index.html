<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="icon" href="./assets/cube-svgrepo-com.png" />   
    <script src="main.js"></script>
    <title>Conta bancária</title>
</head>
<header>
    <div id="logo-complt">
        <img id="logo-site" src="/assets/cube-svgrepo-com.svg" alt="logo-site">
        <h1>Conta bancária</h1>
    </div>
    
</header>
<hr>
<body>
    <div class="conteudo">
        <h2>Cadastrando sua conta</h2>
        <form class="form" id="form-cadastro">
            <input class="input" type="text" placeholder="Digite seu nome aqui" id="name" required>
            <input class="input" type="text" placeholder="CPF" id="cpf" maxlength="11" required>
            <input class="input" type="tel" id="phone" placeholder="Celular" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" maxlength="11" required>
            <label for="senha">Digite sua senha:</label>
            <input class="input" type="password" placeholder="" id="senha" required>
            <label for="senha">Confirmação da senha:</label>
            <input class="input" type="password" placeholder="" id="senha2" required>

            <div class="form-actions">
                <button class="button" type="reset">Limpar</button>
                <button class="button" type="submit">Enviar</button>
            </div>
        </form>
    </div>

</body>
<footer>

        </ul>
    </div>
</footer>
